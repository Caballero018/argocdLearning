 apiVersion: argoproj.io/v1alpha1
 kind: Application
 metadata:
   name: standalone-job
 spec:
   destination:
     name: 'apliccations'
     namespace: default
     server: 'https://kubernetes.default.svc'
   source:
     path: standalone-job
     repoURL: 'https://github.com/infracloudio/kubernetes-job-with-argocd'
     targetRevision: HEAD
   sources: []
   project: default
   syncPolicy:
     syncOptions:
     - Replace=true
